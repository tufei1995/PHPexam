<extend name="Layout/base" />
<block name="title">批改试卷 - {:C('SYS_NAME')}</block>
<block name="page_title">批改试卷</block>
<block name="page_title_en">marking</block>
<block name="main">
		<div class="am-g">
			<div class="am-u-sm-12 am-u-md-3 am-margin-top am-fr">
				<div class="am-input-group am-input-group-sm am-fr">
					<input type="text" name="keyword" class="am-form-field" value="{$Think.session.ckeyword}" placeholder="请输入查询关键字">
					<span class="am-input-group-btn">
						<button class="am-btn am-btn-default search" type="submit">搜索</button>
					</span>
				</div>
			</div>
		</div>

		<div class="am-g">
			<div class="am-u-sm-12">
				<table class="am-table text-overflow am-table-striped am-table-hover table-main am-table-centered">
					<thead>
						<tr><th style="width: 30px"><input type="checkbox" name="selectall" onclick="selAll();"></th><th class="am-hide-sm-only" style="width: 30px">ID</th><th>标题</th><th style="width: 100px">创建者</th><th class="am-hide-sm-only" style="width: 150px">开始时间</th><th class="am-hide-sm-only" style="width: 150px">截止时间</th><th>阅卷进度</th><th style="width: 250px">操作</th></tr>
					</thead>
					<tbody id="body">
					</tbody>
				</table>
				<ul class="am-pagination am-pagination-centered">
				</ul>
				<br><br><br><br>
			</div>
		</div>
	</block>
	<block name="script">
	<script>
		mark();
		$('.search').click(function(){
			mark(1, $('input[name=keyword]').val());
		});
	</script>
	</block>
